<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}La P'tit Past√®k{% endblock %}</title>
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #374151;
            background-color: #f9fafb;
        }
        
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        /* Header */
        .email-header {
            background: linear-gradient(135deg, #EF4444 0%, #F472B6 50%, #16A34A 100%);
            padding: 30px 20px;
            text-align: center;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 15px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }
        
        .brand-name {
            color: white;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .brand-tagline {
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            font-style: italic;
        }
        
        /* Content */
        .email-content {
            padding: 40px 30px;
        }
        
        .greeting {
            font-size: 18px;
            color: #1f2937;
            margin-bottom: 20px;
        }
        
        .content-section {
            margin-bottom: 30px;
        }
        
        .content-section h2 {
            color: #EF4444;
            font-size: 20px;
            margin-bottom: 15px;
            border-bottom: 2px solid #FEF7F0;
            padding-bottom: 8px;
        }
        
        .content-section p {
            margin-bottom: 15px;
            line-height: 1.7;
        }
        
        /* Buttons */
        .btn {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(135deg, #EF4444, #16A34A);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #6B7280, #374151);
        }
        
        /* Order details */
        .order-summary {
            background-color: #FEF7F0;
            border: 2px solid #EF4444;
            border-radius: 12px;
            padding: 25px;
            margin: 25px 0;
        }
        
        .order-header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .order-number {
            font-size: 24px;
            font-weight: bold;
            color: #EF4444;
        }
        
        .order-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid rgba(239, 68, 68, 0.2);
        }
        
        .order-item:last-child {
            border-bottom: none;
        }
        
        .item-details {
            flex: 1;
        }
        
        .item-name {
            font-weight: bold;
            color: #1f2937;
        }
        
        .item-quantity {
            color: #6B7280;
            font-size: 14px;
        }
        
        .item-price {
            font-weight: bold;
            color: #EF4444;
        }
        
        .order-total {
            background-color: #EF4444;
            color: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin-top: 20px;
        }
        
        .total-amount {
            font-size: 24px;
            font-weight: bold;
        }
        
        /* Address */
        .address-box {
            background-color: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .address-title {
            font-weight: bold;
            color: #EF4444;
            margin-bottom: 10px;
        }
        
        /* Status badge */
        .status-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .status-pending {
            background-color: #FEF3C7;
            color: #92400E;
        }
        
        .status-confirmed {
            background-color: #DBEAFE;
            color: #1E40AF;
        }
        
        .status-processing {
            background-color: #E0E7FF;
            color: #5B21B6;
        }
        
        .status-shipped {
            background-color: #F3E8FF;
            color: #7C2D12;
        }
        
        .status-delivered {
            background-color: #D1FAE5;
            color: #065F46;
        }
        
        /* Footer */
        .email-footer {
            background-color: #1f2937;
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        
        .footer-content {
            margin-bottom: 20px;
        }
        
        .footer-links {
            margin: 20px 0;
        }
        
        .footer-links a {
            color: #F472B6;
            text-decoration: none;
            margin: 0 15px;
        }
        
        .footer-links a:hover {
            text-decoration: underline;
        }
        
        .social-links {
            margin: 20px 0;
        }
        
        .social-links a {
            display: inline-block;
            margin: 0 10px;
            color: #16A34A;
            font-size: 20px;
        }
        
        .copyright {
            font-size: 12px;
            color: #9CA3AF;
            margin-top: 20px;
        }
        
        /* Responsive */
        @media only screen and (max-width: 600px) {
            .email-container {
                width: 100% !important;
            }
            
            .email-content {
                padding: 20px 15px !important;
            }
            
            .order-summary {
                padding: 15px !important;
            }
            
            .btn {
                display: block !important;
                width: 100% !important;
                text-align: center !important;
            }
        }
        
        /* Watermelon decorations */
        .watermelon-decoration {
            font-size: 24px;
            margin: 0 10px;
        }
        
        .divider {
            height: 2px;
            background: linear-gradient(90deg, #EF4444, #F472B6, #16A34A);
            margin: 30px 0;
            border-radius: 1px;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <!-- Header -->
        <div class="email-header">
            <div class="logo">üçâ</div>

        </div>
        
        <!-- Content -->
        <div class="email-content">

        </div>
        
        <!-- Footer -->
        <div class="email-footer">
            <div class="footer-content">
                <div class="watermelon-decoration">üçâ</div>
                <p><strong>La P'tit Past√®k</strong></p>

            </div>
            
            <div class="footer-links">
                <a href="mailto:contact@laptitpastek.com">Contact</a>

            </div>
            
            <div class="divider"></div>
            
            <div class="copyright">

                Vous recevez cet email car vous avez un compte chez nous.
            </div>
        </div>
    </div>
</body>
</html>
