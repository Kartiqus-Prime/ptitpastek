{% extends 'base.html' %}

{% block title %}Email envoyé - La P'tit Pastèk{% endblock %}

{% block content %}
<div class="min-h-screen py-6 sm:py-8 bg-gradient-to-br from-watermelon-cream via-white to-watermelon-green-light/20 dark:from-gray-900 dark:via-gray-800 dark:to-gray-900">
    <div class="container mx-auto px-4">
        <div class="max-w-md mx-auto">
            <div class="border border-watermelon-red/30 dark:border-gray-700 shadow-lg bg-white dark:bg-gray-800 rounded-lg">
                <div class="text-center space-y-4 p-6">
                    <div class="flex justify-center mb-6">
                        <div class="w-16 h-16 bg-green-100 dark:bg-green-900/20 rounded-full flex items-center justify-center">
                            <svg class="w-8 h-8 text-green-600 dark:text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                            </svg>
                        </div>
                    </div>
                    <h1 class="text-xl sm:text-2xl bg-gradient-to-r from-brand-primary to-brand-secondary bg-clip-text text-transparent font-bold">
                        Email envoyé !
                    </h1>
                    <p class="text-sm sm:text-base text-gray-600 dark:text-gray-300">
                        Nous avons envoyé un lien de réinitialisation à votre adresse email. 
                        Vérifiez votre boîte de réception (et vos spams) pour continuer.
                    </p>
                    
                    <div class="pt-4">
                        <a href="{% url 'accounts:login' %}" class="text-watermelon-green hover:text-watermelon-green-dark dark:text-watermelon-green-light dark:hover:text-watermelon-green hover:underline text-sm transition-colors">
                            Retour à la connexion
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
