{% extends 'base.html' %}

{% block title %}Mot de passe changé - La P'tit Pastèk{% endblock %}

{% block content %}
<div class="min-h-screen py-6 sm:py-8 bg-gradient-to-br from-watermelon-cream via-white to-watermelon-green-light/20 dark:from-gray-900 dark:via-gray-800 dark:to-gray-900">
    <div class="container mx-auto px-4">
        <div class="max-w-md mx-auto">
            <div class="border border-watermelon-red/30 dark:border-gray-700 shadow-lg bg-white dark:bg-gray-800 rounded-lg">
                <div class="text-center space-y-4 p-6">
                    <div class="flex justify-center mb-6">
                        <div class="w-16 h-16 bg-green-100 dark:bg-green-900/20 rounded-full flex items-center justify-center">
                            <svg class="w-8 h-8 text-green-600 dark:text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                        </div>
                    </div>
                    <h1 class="text-xl sm:text-2xl bg-gradient-to-r from-brand-primary to-brand-secondary bg-clip-text text-transparent font-bold">
                        Mot de passe changé !
                    </h1>
                    <p class="text-sm sm:text-base text-gray-600 dark:text-gray-300">
                        Votre mot de passe a été changé avec succès. 
                        Vous pouvez maintenant vous connecter avec votre nouveau mot de passe.
                    </p>
                    
                    <div class="pt-4">
                        <a href="{% url 'accounts:login' %}" class="bg-gradient-to-r from-brand-primary to-watermelon-red hover:from-watermelon-red-dark hover:to-brand-primary text-white py-2 px-6 rounded-lg font-medium transition-all duration-300 transform hover:scale-105 shadow-lg hover:shadow-xl">
                            Se connecter
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
